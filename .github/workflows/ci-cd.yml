# helpful resources:
# - https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#running-your-workflow-when-a-pull-request-merges
# - https://dev.to/dyarleniber/setting-up-a-ci-cd-workflow-on-github-actions-for-a-react-app-with-github-pages-and-codecov-4hnp
# - https://codeburst.io/fundamentals-of-github-actions-d35dc3102447

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
      - opened
      - reopened
      - synchronize

  workflow_dispatch:

concurrency:
  group: ci-cd
  cancel-in-progress: true

jobs:
  build:
    name: Build and Run Quality Checks
    runs-on: ubuntu-latest

    steps:
      # Initialize workflow runner environment
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Setup Node.js environment âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies ğŸ«™
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          path: |
            **/node_modules

      - name: Install dependencies ğŸ“¦
        run: npm ci

      # Run code quality checks
      - name: Run tests ğŸ§ª
        run: npm test

      - name: Lint codebase âœï¸
        run: npm run lint

      # Build
      - name: Build static app ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ”„
        if: |
          github.event_name == 'push' || github.event.pull_request.merged == true
        uses: actions/upload-pages-artifact@v1
        with:
          path: "dist"

  deploy:
    name: Deploy to GitHub Pages
    if: |
      github.event_name == 'push' || github.event.pull_request.merged == true
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      id-token: write
      pages: write

    steps:
      - name: Deploy live site ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
